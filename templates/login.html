<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sorcia - A simple and self-hosted Git service</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/css/style.css" />
</head>

<body>
    <header class="header">
        <div class="header__left">
            <a href="" class="header__logo">sorcia</a>
        </div>
    </header>
    <main class="container onboard">
        <form method="post" action="/login" class="onboard__form">
            <div class="onboard__form__title">login</div>
            <div class="onboard__form__error">{{ .loginErrMessage }}</div>
            <div class="onboard__form__group">
                <label for="loginUsername">Username<i>*</i></label>
                <div class="onboard__form__group-sub">
                    <div class="onboard__form__username-tag">~</div>
                    <input type="text" class="onboard__form__input" id="loginUsername" name="username" required />
                </div>
            </div>
            <div class="onboard__form__group">
                <label for="loginPassword">Password<i>*</i></label>
                <input type="password" class="onboard__form__input" id="loginPassword" name="password" required />
            </div>
            <div class="onboard__form__submit-group">
                <input type="submit" class="button button--primary" value="Login" />
                <a href="">forgot your password?</a>
            </div>
        </form>
        <form method="post" action="/register" class="onboard__form">
            <div class="onboard__form__title">create account</div>
            <div class="onboard__form__group">
                <label for="registerUsername">Username<i>*</i></label>
                <div class="onboard__form__group-sub">
                    <div class="onboard__form__username-tag">~</div>
                    <input type="text" class="onboard__form__input" id="registerUsername" name="username" required />
                </div>
            </div>
            <div class="onboard__form__group">
                <label for="registerEmail">Email address<i>*</i></label>
                <input type="text" class="onboard__form__input" id="registerEmail" name="email" required />
            </div>
            <div class="onboard__form__group">
                <label for="registerPassword">Password<i>*</i></label>
                <input type="password" class="onboard__form__input" id="registerPassword" name="password" required />
            </div>
            <input type="submit" class="button button--primary" value="Create account" />
        </form>
    </main>
</body>

</html>
